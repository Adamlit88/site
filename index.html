<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Генератор слов</title>
</head>
<body>
    <h1>Генератор слов из заданного набора букв</h1>
    <div class="input-container">
        <label for="letters">Введите набор букв:</label>
        <input type="text" id="letters" placeholder="Например, абвгде">
        <button id="generate-button">Генерировать</button>
    </div>
    <div id="output">
        <h2>Сгенерированные слова:</h2>
        <ul id="word-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
